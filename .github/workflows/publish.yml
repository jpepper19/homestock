name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"  # Trigger on version tags (e.g., v1.6.0)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # ðŸ”‘ Critical for OIDC authentication
      contents: read   # Optional but recommended

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: pip install build

      - name: Build the package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          trusted-publisher: true  # âœ… Enables OIDC (no token needed)
          skip-existing: true      # Avoid errors on duplicate uploads

